<!DOCTYPE html>
<html>
   <head>
              <meta charset="utf-8">
              <script src="vue.js"></script>
	<title>vue 深入响应式原理</title>
   </head>
   <body>
      <h1>异步更新队列</h1>
      <div id="example">{{msg}}</div>
      <script>
         var vm = new Vue({
              el: '#example',
                        data: {
                           msg: '123'
                        }
                })
                    vm.msg = 'new message' // 修改数据
                    vm.$el.textContent === 'new message' // false
	       Vue.nextTick(function () {
                     vm.$el.textContent === 'new message' // true
          })
      </script> 
   </body>
</html>
