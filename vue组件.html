<!DOCTYPE html>
<html lang="en">
<head>
    <script src="vue.js"></script>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
    <div id="exam-1">
        <h1>注册</h1>
        <zc></zc>
    </div>
    <br>
    <div id="exam-2">
        <h1>局部注册</h1>
        <jbzc>xxx</jbzc>
    </div>
</body>
<script>
    // 注册
    var Zc = Vue.extend({
        template: '<p>A custom component!</p>'
    })
    Vue.component('zc',Zc)
    new Vue({
        el: '#exam-1'
    })
    //局部注册
    var Child = Vue.extend({
    })
    var Parent = Vue.extend({
        template: '<p>test</p>',
        components : {
            'exam-2': Child
        }
    })
    Vue.config.devtools = true
</script>
</html>
