<!DOCTYPE html>
<html>
  <head>
    <title>vue实例  单项绑定</title>
    <meta charset="utf-8">
    <script  src="vue.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script>
      new Vue({
            el: '#app',
            data: {
                message:'hello  vue.js !'
            }
         }) ;
    </script>
  </body>
</html>
