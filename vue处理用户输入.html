<!DOCTYPE html>
<html>
   <head>
        <title>vue实例   处理用户输入</title>
        <meta  charset="utf-8">
        <script src="vue.js"></script>
   </head>
   <body>
      <div id="app">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage"> 变换</button>
      </div>
      <script>
         new Vue ({    
            el:'#app',
            data: {
        	     message: 'hello  vue.js!'
        	},
            methods: {
                 reverseMessage: function () {
                         this.message = this.message.split(' ').reverse().join(' ')
                   }
        	}
         })
      </script>
   </body>
</html>
