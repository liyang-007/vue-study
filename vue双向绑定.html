<!DOCTYPE html>
<html>
<head>
       <title>vue实例  双向绑定</title>
       <meta charset="utf-8">
       <script src="vue.js"></script>
</head>
<body>
      <div  id="app">  
          {{ name}} <br><br>
          {{ name | capitalize }} <br><br>
          {{ name | uppercase }} <br><br>
          <input  v-model="name">
      </div>
      <script>
      	new Vue ({
                    el:"#app",
                    data: {
                   	name: 'hello  world'
                    }
     	})
      </script>
   </body>
</html>
